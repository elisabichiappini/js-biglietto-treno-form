<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquisto biglietto treni</title>
    <!--collegamento font google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100;16..144,400;16..144,600&display=swap" rel="stylesheet">
    <!-- /collegamento font google -->
    <!-- collegamento foglio di stile CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /collegamento foglio di stile CSS-->
</head>
<body>
    <main>
        <h1>Acquista il tuo documento di viaggio</h1>
        <!-- area di inserimento dati -->
        <div id="modulo-input-utente">
            <!-- input nome e cognome utente-->
            <div id="id-utente">
                <label for="utente-id">Nome e Cognome</label>
                <input type="text" id="utente-id">
            </div>
            <!-- /input nome e cognome utente-->
            <!-- input per utente inserimento km -->
            <div id="km-input">
                <label for="km">Lunghezza in Km</label>
                <input type="number" id="km" placeholder="es. 10, 20, 20.5" required>
            </div>
            <!-- /input per utente inserimento km -->
            <!-- input per utente inserimento eta in fascia -->
            <div id="eta-input">
                <label for="eta">La tua età</label>
                <select name="" id="eta" class="eta-utente" required>
                    <option value="Scegli fascia età">Scegli fascia età...</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="senior65">Senior 65</option>
                </select>
            </div>
            <!-- /input per utente inserimento eta in fascia -->
            <!-- input genera -->
            <input type="submit" id="btn-submit" value="Genera">
            <!-- /input genera -->
            <!-- input annulla -->
            <input type="button" id="btn-annull" value="Annulla">
            <!-- /input annulla -->
        </div>
        <!-- /area di inserimento dati -->

        <!-- area di output biglietto -->
        <!-- classe hidden per nascondere il biglietto virutuale prima della generazione-->
        <div id="modulo-biglietto-virtuale" class="hidden">
        <!-- /classe hidden per nascondere il biglietto virutuale prima della generazione-->
            <h2>Il tuo biglietto</h2>
            <div id="output-utent">
                <h3>Dettaglio passeggero</h3>
                <div class="d-flex">
                    <div class="op-naming w-20">
                        <h5>Nome passeggero</h5>
                        <p class="value-id-utente">valorevariabileid-utente</p>
                    </div>
                    <div class="op-offert w-20">
                        <h5>Offerta</h5>
                        <p class="value-type-offert">valorevariabiletipologiabiglietto</p>
                    </div>
                    <div class="op-sector w-20">
                        <h5>Carrozza</h5>
                        <p>valorerandom</p>
                    </div>
                    <div class="op-code-ticket w-20">
                        <h5>Codice CP</h5>
                        <p>valorerandom</p>
                    </div>
                    <div class="op-prezzo-finale w-20">
                        <h5>Costo biglietto</h5>
                        <p class="price-to-pay">valorevariabileprezzobiglietto</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- /area di output biglietto -->
    </main>

<script src="js/myscript.js"></script>
</body>
</html>
